<div class="jumbotron mt-3">
   <h2 class="heading">Filtra noticias por país y categoría</h2>
   <div class="row">
       <div class="col-lg-8 offset-lg-2">
           <form (ngSubmit)="buscarNoticia()">

            <div class="form-group mt-3">
                
                <select name="categoria" [(ngModel)]="categoriaSeleccionada" class="form-control form-control-lg" >
                  <option [value]="cat.value" *ngFor="let cat of categorias">{{cat.nombre}}</option>
                  
                </select>
              </div>

              <div class="form-group">                
                <select name="pais" [(ngModel)]="paisSeleccionado" class="form-control form-control-lg" >
                  <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                  
                </select>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
           </form>
       </div>
   </div>
</div>
